<!DOCTYPE html>
<html>
    
    <head>
        
        <title>WHILE1</title>

    </head>

    
    <body>
        
        <script>
        /*solicite un valor positivo y 
        muestre desde 1 hasta el valor ingresado*/
    
        let inicio = prompt("Ingrese un numero inicial positivo");
        let num = inicio;
        let x = 1;
        if (x<=num)
        { while (x<=num) {document.write(x +"-");x++}} 
        else  { document.write("El numero es negativo");}  

        </script>

    </body>

</html>
